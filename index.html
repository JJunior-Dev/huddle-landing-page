<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
  </head>

  <body>
    <header class="header">
      <img class="logo" src="./src/images/logo.svg" alt="Logo">
    </header>

    <main class="container">
      <img class="mockups" src="./src/images/illustration-mockups.svg" alt="Illustration-Mockups">
      <div class="info">
        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <a class="btn-register" href="#">Register</a>
      </div>
    </main>
    
    <footer class="footer">
      <div class="social">
        <a href="">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JJunior-Dev">JJunior-Dev</a>.
    </p>
  </body>

</html>
